        <div class="box element">Kr</div>

<div id="popup"></div>

<script src="js/jquery.js"></script>
<script>
    $(document).ready(function() {
        const elementsContainer = $('#container');
        const popup = $('#popup');

        elementsContainer.on('click', '.element', showPopup);

        function showPopup() {
            const elementSymbol = $(this).text();
            const elementName = getElementName(elementSymbol); // Replace with your own logic to retrieve element name

            popup.html(`
                <h2>${elementSymbol}</h2>
                <p>${elementName}</p>
            `);

            const rect = this.getBoundingClientRect();
            const popupTop = rect.top + window.scrollY - popup.outerHeight() - 10;
            const popupLeft = rect.left + window.scrollX + rect.width / 2 - popup.outerWidth() / 2;

            popup.css({
                top: `${popupTop}px`,
                left: `${popupLeft}px`,
                display: 'block'
            });
        }

        }
    });
</script>
